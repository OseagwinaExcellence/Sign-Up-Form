<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign-Up</h1>
    <h2>Create an account</h2>
    <form action="username">
        <label for="userName">Enter Username:</label>
        <input type="text" name="firstName" id="userName1" placeholder="First Name" value="John">
        <input type="text" name=lastName id="userName2" placeholder="Last Name" value="Jay">
    </form>
    <form action="email">
        <label for="email">Enter E-mail:</label>
        <input type="email" placeholder="Enter Email" value="johnjay@gmail.com">
    </form>
    <form action="password">
        <label for="password">Create a password</label>
        <input type="password" placeholder="Enter Password" name="userPassword" id="password" value="password123">
    </form>
    <form action="confirm">
        <label for="confirm">Confirm Password:</label>
        <input type="password" placeholder="Confirm Password" name="userPassword" id="confirm" value="password123">
    </form>
    <form action="DOB">
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="userDOB" id="DOB" 
    </form>
    <p>Before you proceed, we would like to ask some questions:</p>
    <form action="options">
        <label for="options">Gender:</label>
        <select name="options" id="options">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </form>
    <form action="work">
        <label for="work">Are you employed:</label>
            <select name="work" id="">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
    </form>
    <form action="occupation">
        <label for="occupation">what is your occupation:</label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="engineer">Engineer</option>
            <option value="Jet">Pilot</option>
            <option value="CS">Computer Scientist</option>
            <option value="SE">Software Engineer</option>
            <option value="CYB">Cyber Security Personnel</option>
        </select>
    </form>
    <br>
    <label for="upload-file">Upload your Driver's License: </label>
    <input type="file" name="upload-file">
    <br>
    <br>
    <div>
        <img src="/images/Band Members.png" width="200">
        <form action="check">
            
        <label for="check">What is in the picture above:</label>
        <input list="check" placeholder="Choose from the options" value="none">    
        <datalist id="check">
                <option value="Some dudes">1</option>
                <option value="Girls">2</option>
                <option value="A Band">3</option>
                <option value="Drivers">4</option>
                <option value="You don't know">5</option>
            </datalist>
        </form>
    </div>
    <br>
    <br>
<form action="check">
    <label for="terms"><strong>Do you agree with the term and conditions. Know that violating these terms would warrant serious punishment</strong></label><input type="checkbox" name="checkbox" id="check" value="yes">
</form>
<a href="/Login.html">Do you have an account, Sign In</a>
<form action="/home.html">
    <input type="submit" value="Sign Up">
</form>
</body>
</html>
