<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign-up.css">
</head>
<body>
    <div class="main-div">
        <h1>Sign Up</h1>
        <label class="fullName">Enter Full-name:</label>
        <input type="text" placeholder="Full-name" required>
        <label class="userName">Enter Username:</label>
        <input type="text" placeholder="Username" required>
        <label class="email" type for="">Enter E-Mail:</label>
        <input type="email" placeholder="E-Mail" required>
        <label class="pwd" type for="">Enter Password:</label>
        <input type="password" placeholder="Password" required>
        <label class="cp" type for="">Confirm Password:</label>
        <input type="password" placeholder="Confirm Password" required>
        <label class="tel" type for="">Enter Phone Number:</label>
        <input type="tel" placeholder="Phone Number" required>
        <p class="p-2">Already have an account? <br> <a class="t" href="/Login/login.html">Login here</a></p>
        <button class="btn">Sign Up</button>
    </div>
</body>
</html>
